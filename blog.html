---
layout: default
title: Blog
permalink: /blog/
nav: true
---
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="list-group">
        {% for post in site.posts %}
        <div class="list-group-item">
          <div class="media">
            <div class="media-left">
              {% if post.image %}
              <a href="{{ post.url }}">
                <img class="media-object" src="{{ post.image }}" alt="{{ post.title }}" width="100" height="auto">
              </a>
              {% else %}
              <i class="fa fa-comments-o fa-fw fa-5x" style="width:100px;"></i>
              {% endif %}
            </div>
            <div class="media-body">
              <h4 class="media-heading">
                <a href="{{ post.url }}">{{ post.title }}</a>
                <br/><small>By {{ post.author }} on {{ post.date | date: "%d %B %Y" }} at {{ post.date | date: "%H:%M" }}</small>
              </h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<p><a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="btn btn-default"><i class="fa fa-rss fa-fw fa-lg"></i> Subscribe</a></p>
