---
layout: default
title: Blog
permalink: /blog/
nav: true
---
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="list-group">
        {% for post in site.posts %}
        <div class="list-group-item">
          <h4 class="list-group-item-heading"><a href="{{ post.url }}">{{ post.title }}</a> <br/><small>By {{ post.author }} on {{ post.date | date: "%d %B %Y" }} at {{ post.date | date: "%H:%M" }}</small></h4>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<p><a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="btn btn-default"><i class="fa fa-rss fa-fw fa-lg"></i> Subscribe</a></p>
