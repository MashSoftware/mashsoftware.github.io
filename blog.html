---
layout: default
title: Blog
permalink: /blog/
nav: true
---
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="list-group">
        {% for post in site.posts %}
        <div class="list-group-item">
          <img class="pull-left" src="{{ post.image }}" alt="{{ post.title }}" style="width:auto;height:58px;">
          <h4 class="list-group-item-heading"><a href="{{ post.url }}">{{ post.title }}</a> <br/><small>By {{ post.author }} on {{ post.date | date: "%d %B %Y" }} at {{ post.date | date: "%I:%M %p" }}</small></h4>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<p><i class="fa fa-rss"></i> Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
