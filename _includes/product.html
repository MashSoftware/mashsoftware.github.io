<div class="card">
    <div class="card-body">
      <h4 class="card-title">{{product.name}}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{product.stage}}</h6>
      <p class="card-text">{{product.description}}</p>
      {% if product.url %}<a href="{{product.url}}" class="card-link"><i class="fa fa-external-link fa-fw fa-lg" aria-hidden="true"></i> Link</a>{% endif %}
      {% if product.repo %}<a href="{{product.repo}}" class="card-link"><i class="fa fa-github fa-fw fa-lg" aria-hidden="true"></i> GitHub</a>{% endif %}
      {% if product.blog %}<a href="{{product.blog}}" class="card-link"><i class="fa fa-medium fa-fw fa-lg" aria-hidden="true"></i> Blog</a>{% endif %}
    </div>
</div>
