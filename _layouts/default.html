<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Mash Software">
  <link href="//stackpath.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
  <link href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
  {% seo %}
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">{{ site.title }}</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% for p in site.data.nav %} 
          <li {% if p.url == page.url %}class="active" {% endif %}>
            <a href="{{ p.url }}">{{ p.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="container">
        <h3>
          <span class="fa-stack fa-lg">
            <i class="fa fa-square-o fa-stack-2x fa-fw"></i>
            <i class="fa fa-terminal fa-stack-1x text-primary fa-fw"></i>
          </span>{{ page.title }}</h3>
      </div>
    </div>
  </div>
  <div class="container">
    {{ content }}
  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center">
        <i class="fa fa-copyright fa-fw fa-lg"></i> Mash Software {{ site.time | date: '%Y' }}.</p>
      <p class="text-muted text-center">
        <a href="http://www.mashsoftware.com/" target="_blank">
          <i class="fa fa-globe fa-fw fa-lg"></i>Web</a> |
        <a href="mailto:hello@mashsoftware.com" target="_blank">
          <i class="fa fa-envelope fa-fw fa-lg"></i>Email</a> |
        <a href="https://twitter.com/MashSoftware" target="_blank">
          <i class="fa fa-twitter fa-fw fa-lg"></i>Twitter</a> |
        <a href="https://www.facebook.com/MashSW/" target="_blank">
          <i class="fa fa-facebook fa-fw fa-lg"></i>Facebook</a> |
        <a href="https://github.com/MashSoftware" target="_blank">
          <i class="fa fa-github fa-fw fa-lg"></i>GitHub</a>
      </p>
    </div>
  </footer>
  <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-57853069-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
