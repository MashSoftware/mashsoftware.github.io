<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Mash Software">
  <link href="//stackpath.bootstrapcdn.com/bootswatch/4.1.1/materia/bootstrap.min.css" rel="stylesheet" integrity="sha384-B7n8QuRe6UtnoLRAwGkku55zwnr4h8whf+ThXUwwlP9SaeNzHlGR4cOOuEZVMYOL" crossorigin="anonymous">
  <link href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
  {% seo %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">{{site.title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% for p in site.data.nav %}
        <li class="nav-item {% if p.url == page.url %}active{% endif %}">
          <a class="nav-link" href="{{p.url}}">{{p.name}}
            {% if p.url == page.url %}<span class="sr-only">(current)</span>{% endif %}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="container">
        <h3>
          <span class="fa-stack fa-lg">
            <i class="fa fa-square-o fa-stack-2x fa-fw"></i>
            <i class="fa fa-terminal fa-stack-1x text-primary fa-fw"></i>
          </span>{{ page.title }}</h3>
      </div>
    </div>
  </div>
  <div class="container">
    {{ content }}
  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center">
        <i class="fa fa-copyright fa-fw fa-lg"></i> Mash Software {{ site.time | date: '%Y' }}.</p>
      <p class="text-muted text-center">
        <a href="http://www.mashsoftware.com/" target="_blank">
          <i class="fa fa-globe fa-fw fa-lg"></i>Web</a> |
        <a href="mailto:hello@mashsoftware.com" target="_blank">
          <i class="fa fa-envelope fa-fw fa-lg"></i>Email</a> |
        <a href="https://twitter.com/MashSoftware" target="_blank">
          <i class="fa fa-twitter fa-fw fa-lg"></i>Twitter</a> |
        <a href="https://www.facebook.com/MashSW/" target="_blank">
          <i class="fa fa-facebook fa-fw fa-lg"></i>Facebook</a> |
        <a href="https://github.com/MashSoftware" target="_blank">
          <i class="fa fa-github fa-fw fa-lg"></i>GitHub</a>
      </p>
    </div>
  </footer>
  <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-57853069-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
